<!doctype html>
<!-- Modified from https://socket.io/get-started/chat -->
<html>

<head>
  <title>Socket.IO chat</title>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="css/typer.css">

</head>

<body>
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
    
  <div class="flow-buttons">
    <button>Hello, this is the WeatherBug, I can help you hunt out the weather information you need. What would you like to know?</button>
    <button>Hello, how can I help?</button>
  </div>
  
  <div class="flow-buttons" id="weather-inquiry-buttons">
    <button>'Today' in 'Seattle' it will be cold and raining. Is there anything else you would like to know?</button>
    <button>'Today' in 'Vancouver' it will be cold and snowy. Is there anything else you would like to know?</button>
  </div>

  <div  class="flow-buttons" id="no-response-buttons">
    <button>Thank you for using WeatherBug</button>
  </div>

  <div class="flow-buttons" id="mismatch-buttons">
    <button>To hear about things you can do with WeatherBug, say help.</button>
  </div>

  <div class="flow-buttons" id="grunt-mode-buttons">
    <button>You can ask for things like "What's the weather like today", or "Will it rain on Thursday?"</button>
  </div>
  

  <a href="typer">Switch to full system</a>
